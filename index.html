<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <h1>This is a sample text</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@eysmanpics?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">YUNAN WANG</a> on <a href="https://unsplash.com/photos/a-tree-with-pink-flowers-in-a-park-f4wiRLULRdk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="form-container">
            <div class="heading-text">
                <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec consectetur euismod quam, quis vulputate turpis semper et. Donec vel ligula id augue sollicitudin auctor.</h2>
                <h2>You know you want to</h2>
            </div>
            <div class="form-content">
                <form id="myform" action="/my-handling-form-page" method="post">
                    <h1>a</h1>
                    <ul>
                        <li>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="John"/>

                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Doe"/>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Johndoe@gmail.com"/>

                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" name="phone" placeholder="+631234567890"/>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password"/>

                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" />
                        </li>
                    </ul>
                </form>
            </div>
            <div class="submit-container">
                <button class="submit-button" type="submit" form="myform">Create Account</button>
                <h1>Already have an account? <a class="log-in">Log in</a></h1>
            </div>
        </div>
   </div>
</body>
</html>
